name: Shell Commands

on: [push]

jobs:
  run-sell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello world"
      - name: Multiline Script
        run: |
          node -v
          npm -v
      - name: Python Command
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash